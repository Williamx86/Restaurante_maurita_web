<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Maurita</title>
</head>

<body>

    <header class="banner">

        <div class="menu">
            <div class="logo_io ionic_1" id="boton_menu">
                <ion-icon name="menu"></ion-icon>
            </div>

            <div class="logo_menu">
                <img src="src/img/bluelogo.png">
            </div>

            <div class="logo_io ionic_2">
                <a class="redes_menu pr-2" href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a class="redes_menu pr-2" href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a class="redes_menu" href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </div>
        </div>

        <div>
            <video autoplay loop>
                <source src="src/video/inicio.m4v" type="video/mp4">
            </video>
        </div>

        <div class="lateral oculto" id="lat">
            <ul class="pt-4">
                <li><a href="#">Opcion 1</a></li>
                <li><a href="#">Opcion 2</a></li>
                <li><a href="#">Opcion 3</a></li>
                <li><a href="#">Opcion 4</a></li>
            </ul>
        </div>

    </header>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
